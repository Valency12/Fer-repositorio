<body>

    <section>

        <div class="subtitulo">

</section>
   <section>
    <div class="container">
        <fieldset>
            <label for="full-name"> Nombre
                <input id="full-name" name="full-name" type="text" required />
            </label>
            <label for="email"> Correo electronico
                <input id="email" name="email" type="text" required />
            </label>
            <label for="age"> Edad
                <input id="age" name="age" type="text" required />
            </label>
            <label for="role"> Wich option describe your role?
                <select id="role" name="role">
                    <option value="">Select one</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="5">Others</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="recomendation"><input id="recomendation" type="radio" name="recomendation" class="recomendation">Definitely
            </label>
            <label for="recomendation"><input id="recomendation" type="radio" name="recomendation" class="recomendation">Maybe
            </label>
            <label for="recomendation"><input id="recomendation" type="radio" name="recomendation" class="recomendation">Not sure
            </label>
        </fieldset>
    </div>
   </section>
    
</section>
